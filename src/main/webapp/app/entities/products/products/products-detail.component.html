<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="products">
            <h2><span>Products</span> {{products.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{products.name}}</span>
                </dd>
                <dt><span>Category</span></dt>
                <dd>
                    <span>{{products.category}}</span>
                </dd>
                <dt><span>Qtty</span></dt>
                <dd>
                    <span>{{products.qtty}}</span>
                </dd>
                <dt><span>Price</span></dt>
                <dd>
                    <span>{{products.price}}</span>
                </dd>
                <dt><span>Provider</span></dt>
                <dd>
                    <span>{{products.provider}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/products', products.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
