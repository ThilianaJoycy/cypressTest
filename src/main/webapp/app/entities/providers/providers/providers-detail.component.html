<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="providers">
            <h2><span>Providers</span> {{providers.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{providers.name}}</span>
                </dd>
                <dt><span>Phone</span></dt>
                <dd>
                    <span>{{providers.phone}}</span>
                </dd>
                <dt><span>Email</span></dt>
                <dd>
                    <span>{{providers.email}}</span>
                </dd>
                <dt><span>Locate</span></dt>
                <dd>
                    <span>{{providers.locate}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/providers', providers.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
