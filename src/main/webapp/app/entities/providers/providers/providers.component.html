<div>
    <h2 id="page-heading">
        <span>Providers</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-providers" [routerLink]="['/providers/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create a new Providers
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="providers?.length === 0">
        <span>No providers found</span>
    </div>
    <div class="table-responsive" *ngIf="providers?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span>ID</span></th>
            <th scope="col" ><span>Name</span></th>
            <th scope="col" ><span>Phone</span></th>
            <th scope="col" ><span>Email</span></th>
            <th scope="col" ><span>Locate</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let providers of providers ;trackBy: trackId">
                <td><a [routerLink]="['/providers', providers.id, 'view' ]">{{providers.id}}</a></td>
                <td>{{providers.name}}</td>
                <td>{{providers.phone}}</td>
                <td>{{providers.email}}</td>
                <td>{{providers.locate}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/providers', providers.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/providers', providers.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/providers', { outlets: { popup: providers.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
